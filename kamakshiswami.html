<body>

<div class="mukthi-section">
	<div class="logo text-center">
		<img src="http://kamakshiswami.org/images/logo-alternate.png" class="img-fluid">
	</div>
	<div class="login-form-section sp">
		<h4>Devotees Details</h4>
		<div class="form-in">
			<h5>First Name</h5>
			<input type="text" class="form-control" id="txtfName" maxlength="10">
			<h6><label id="lblfNAme"></label> </h6>
		</div>
		<div class="form-in">
			<h5>Last Name</h5>
			<input type="text" class="form-control" id="txtlName" maxlength="10">
			<h6><label id="lbllName"></label> </h6>
		</div>
		<div class="form-in">
			<h5>Mobile Number</h5>
			<input type="text" class="form-control" id="txtMobileNo" maxlength="10">
			<h6><label id="lblMobileNo"></label> </h6>
		</div>
		<div class="form-in">
			<h5>City</h5>
			<input type="text" class="form-control" id="txtCity" maxlength="10">
			<h6><label id="lblCity"></label> </h6>
		</div>
		<div class="form-in">
			<a onclick="submit()" class="btn btn-submit">Submit</a>
		</div>
	</div>
</div>


<script language="javascript">
   var http = new XMLHttpRequest();
		http.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
			var data = JSON.parse(this.response);
			console.log(data);}};
function submit(){
	var data={"fName":document.getElementById("txtfName").value,"lName":document.getElementById("txtlName").value,"mobile":document.getElementById("txtMobileNo").value,"city":document.getElementById("txtCity").value};
	http.open('POST',"http://127.0.0.1:3000/postDetails";
	http.setRequestHeader("Content-Type","application/json;charset=UTF-8");
	http.send(JSON.stringify(data));}
</script>
