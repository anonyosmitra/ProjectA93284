<html lang="en-us"><head>
	<meta charset="utf-8">
	<title> Kamakshi Swami </title>
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" type="text/css" media="screen" href="kamakshiswami/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" media="screen" href="kamakshiswami/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&amp;display=swap" rel="stylesheet">
	<script type="text/javascript" src="kamakshiswami/js/jquery-1.11.3.min.js" language="javascript"></script>
	<script type="text/javascript" src="kamakshiswami/js/boot.min.js" language="javascript"></script>
	<script type="text/javascript" src="kamakshiswami/js/custom.js" language="javascript"></script>
	<script type="text/javascript" src="kamakshiswami/js/owl.carousel.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
<div align="center" class="container body" style="background-color:#ff953b;">
	<div class="logo text-center">
		<img src="http://kamakshiswami.org/images/logo-alternate.png" class="img-fluid">
	</div>
	<div align="left" class="container mainContainer body">
	<div class="login-form-section sp">
		<h4>Devotees Details</h4>
		<div class="form-in">
			<h5>First Name</h5>
			<input type="text" class="form-control" id="txtfName" maxlength="10">
			<h6><label id="lblfNAme"></label> </h6>
		</div>
		<div class="form-in">
			<h5>Last Name</h5>
			<input type="text" class="form-control" id="txtlName" maxlength="10">
			<h6><label id="lbllName"></label> </h6>
		</div>
		<div class="form-in">
			<h5>Mobile Number</h5>
			<input type="text" class="form-control" id="txtMobileNo" maxlength="10">
			<h6><label id="lblMobileNo"></label> </h6>
		</div>
		<div class="form-in">
			<h5>City</h5>
			<input type="text" class="form-control" id="txtCity" maxlength="10">
			<h6><label id="lblCity"></label> </h6>
		</div>
		<div class="form-in">
			<a onclick="submit()" class="btn btn-submit">Submit</a>
		</div>
	</div>
</div>
</div>


<script language="javascript">
    var http = new XMLHttpRequest();
    http.onreadystatechange = function () {
        if (http.readyState === 4 && http.status === 200) {
            console.log(this.responseText);
    }};
function submit(){
	var data=JSON.stringify({"fName":document.getElementById("txtfName").value,"lName":document.getElementById("txtlName").value,"mobile":document.getElementById("txtMobileNo").value,"city":document.getElementById("txtCity").value});
	console.log(data);
	http.open('POST',"http://127.0.0.1:3000/postDetails",true);
	http.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	http.send(data);}
</script>
</body></html>
