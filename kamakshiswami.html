<html lang="en-us"><head>

	<meta name="author" content="">

	<!-- CSS -->

	<link rel="stylesheet" type="text/css" media="screen" href="kamakshiswami/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" media="screen" href="kamakshiswami/css/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="kamakshiswami/css/owl.carousel.css">
	<link rel="stylesheet" type="text/css" media="screen" href="kamakshiswami/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&amp;display=swap" rel="stylesheet">
	<script type="text/javascript" src="kamakshiswami/js/jquery-1.11.3.min.js" language="javascript"></script>
	<script type="text/javascript" src="kamakshiswami/js/bootstrap.min.js" language="javascript"></script>
	<script type="text/javascript" src="kamakshiswami/js/custom.js" language="javascript"></script>
	<script type="text/javascript" src="kamakshiswami/js/owl.carousel.js"></script>
	<!-- FAVICONS -->

</head>


<body>

<div class="mukthi-section">
	<div class="logo text-center">
		<img src="http://kamakshiswami.org/images/logo-alternate.png" class="img-fluid">
	</div>
	<div class="login-form-section sp">
		<h4>Devotees Details</h4>
		<div class="form-in">
			<h5>First Name</h5>
			<input type="text" class="form-control" id="txtfName" maxlength="10">
			<h6><label id="lblfNAme"></label> </h6>
		</div>
		<div class="form-in">
			<h5>Last Name</h5>
			<input type="text" class="form-control" id="txtlName" maxlength="10">
			<h6><label id="lbllName"></label> </h6>
		</div>
		<div class="form-in">
			<h5>Mobile Number</h5>
			<input type="text" class="form-control" id="txtMobileNo" maxlength="10">
			<h6><label id="lblMobileNo"></label> </h6>
		</div>
		<div class="form-in">
			<h5>City</h5>
			<input type="text" class="form-control" id="txtCity" maxlength="10">
			<h6><label id="lblCity"></label> </h6>
		</div>
		<div class="form-in">
			<a onclick="VerifyOTP()" class="btn btn-submit">Submit</a>
		</div>
	</div>
</div>


<script language="javascript">
    var baseUrl = 'kamakshiswami/';

    if ("" != "") {
        alert("Application submit successfully. Your order number ''");
    }

    function GetOTP() {
        document.getElementById("hdnNewUser").value = "Yes";
        txtMobileNo = document.getElementById("txtMobileNo").value;

        document.getElementById("lblMobileNo").innerText = "";
        document.getElementById("lblOTP").innerText = "";

        if (txtMobileNo == "") {
            document.getElementById("lblMobileNo").innerText = "Required field."
            return false;
        }

        if (txtMobileNo.length != 10) {
            document.getElementById("lblMobileNo").innerText = "Enter 10 digit mobile number."
            return false;
        }

        //alert(txtMobileNo);
        try {
            $.ajax({
                type: 'GET',
                url: baseUrl + "Home/GetMobileOTP?MobileNo=" + txtMobileNo,
                contentType: 'application/json; charset=utf-8',
                dataType: "json",
                async: false,
                success: function (result) {
                    console.log(result.result);
                    debugger;
                    try {
                        //alert(result.result.OTP);
                        document.getElementById("txtOTP").value = result.result.OTP;
                        if (result != "" && result.result.FName !== "") {
                            document.getElementById("hdnNewUser").value = "No";
                            //alert(result.result.TestLocationMapImage);
                        }
                    } catch (err) { }
                }
            });
        } catch (err) { }

    }

    function VerifyOTP() {

        txtMobileNo = document.getElementById("txtMobileNo").value;
        txtOTP = document.getElementById("txtOTP").value;

        document.getElementById("lblMobileNo").innerText = "";
        document.getElementById("lblOTP").innerText = "";

        if (txtMobileNo == "") {
            document.getElementById("lblMobileNo").innerText = "Required field."
            return false;
        }

        if (txtOTP == "") {
            document.getElementById("lblOTP").innerText = "Required field."
            return false;
        }

        try {
            $.ajax({
                type: 'GET',
                url: baseUrl + "Home/VeryfyOTP?OTP=" + txtOTP,
                contentType: 'application/json; charset=utf-8',
                dataType: "json",
                async: false,
                success: function (result) {
                    console.log(result.result);
                    debugger;
                    try {
                        if (result.result == "1") {
                            if (document.getElementById("hdnNewUser").value == "Yes") {
                                window.location = baseUrl + "Home/Signup";
                            }
                            else {
                                window.location = baseUrl + "Home/Application";
                            }
                        }
                        else {
                            document.getElementById("lblOTP").innerText = "Invalid OTP."
                            return false;
                        }
                    } catch (err) { }
                }
            });
        } catch (err) { }

    }
</script>

<iframe id="nr-ext-rsicon" style="position: absolute; display: none; width: 50px; height: 50px; z-index: 2147483647; border-style: none; background: transparent;"></iframe></body></html>
