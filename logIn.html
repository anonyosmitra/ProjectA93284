<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    .logIn_butt{
    background-color:#006ea9;
  	color: white;
    border: none;
    visibility: visible;
    margin:auto;
    display:block;
    }
    .textFlds{
    margin-bottom:10px;
    background-color: #464346;
  	color: #a09fa0;
    border:0;
    }
    .textColor{
    color:#9f9d9f;
    }
    .mainContainer{
    width: max-content;
    height: 1000px;
    background-color:#272627;
    padding-left: 50px;
    padding-right: 50px;
    }
         </style>
</head>
<script>
    function onLoad(){
    document.getElementById("logInButton").style.visibility="hidden";
    console.log("loaded");
    }
    function keyD(){
    bt=document.getElementById("logInButton");
    lname=document.getElementById("lname");
    empId=document.getElementById("empId");
    pwd=document.getElementById("pwd");
    if(lname.value!="" && empId.value!="" && pwd.value!="")
        bt.style.visibility="visible";
    else
    if(bt.style.visibility=="visible")
    bt.style.visibility="hidden";
    }
</script>
<body style="background-color:#000000;overflow: hidden;" onload="onLoad()">
<div align="center">
    <div align="left" class="mainContainer">
        <h1 align="center" class="textColor"> Sign-in </h1>
        <span class="textColor">Last Name</span><br>
        <input id="lname" class="textFlds" onkeydown="keyD()"> <br>
        <span class="textColor">Employee Id#</span><br>
        <input id="empId" class="textFlds" onkeydown="keyD()"> <br>
        <span class="textColor">Password</span><br>
        <input id="pwd" class="textFlds" type="password" onkeydown="keyD()"><br>
        <input id="logInButton" type="button" class="logIn_butt" value="DONE"/></div>
</div>
</body>
</html>
